    - scientific/global-impact.md
  
  - Technical Architecture:
    - technical/overview.md
    - technical/pipeline-components.md
    - technical/knowledge-graph.md
    - technical/federated-learning.md
    - technical/data-flow.md
    - technical/code-reference.md
  
  - Analysis Reports:
    - reports/index.md
    - reports/competitive-analysis.md
    - reports/pipeline-audits.md
    - reports/market-research.md
    - reports/visualization-studies.md
    - reports/methodology-validation.md
  
  - Philanthropist Resources:
    - philanthropist/overview.md
    - philanthropist/nonprofit-proposal.md
    - philanthropist/impact-projections.md
    - philanthropist/donation-guide.md
    - philanthropist/recognition.md
  
  - Implementation:
    - implementation/roadmap.md
    - implementation/next-steps.md
    - implementation/partnership-strategy.md
    - implementation/grants.md
  
  - Code Reference:
    - code/index.md
    - code/core-pipeline.md
    - code/visualization.md
    - code/knowledge-graph.md
    - code/learning-modules.md
    - code/reports.md
    - code/tools.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/jeades1/ai-pipeline
    - icon: fontawesome/solid/envelope
      link: mailto:info@aipipeline-foundation.org
  version:
    provider: mike
    default: stable
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  generator: false

# CSS
extra_css:
  - stylesheets/extra.css

# JavaScript
extra_javascript:
